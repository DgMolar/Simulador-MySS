<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Agrega tu propia hoja de estilos personalizada -->
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/ver_grafica-style.css" />
    <link
      rel="stylesheet"
      href="../../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <title>Gráfica</title>
  </head>
  <body>
    <div class="container-imgs">
      <img
        id="logo-facu"
        src="../images/logo-facmed-2023.png"
        alt="logo-facmed"
      />
      <img id="img-adorno1" src="../images/Imagen1.png" alt="logo-facmed" />
    </div>

    <!-- Botón de inicio -->
    <div class="container mt-4">
      <a href="index.html" class="btn btn-volver">
        <i class="fas fa-home"></i> Volver a Inicio
      </a>
    </div>
    <hr class="mx-5" />
    <div class="container">
      <div class="h1 text-center my-3">Grafica:</div>
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-md-2">
            <form>
              <div class="input-group">
                <label for="grafica-seleccionada" class="visually text-center"
                  >Selecciona el tipo de Gráfia:</label
                >
                <select class="form-select" id="grafica-seleccionada">
                  <option value="line" selected>Líneal</option>
                  <option value="bar">Barras</option>
                  <option value="pie">Pastel</option>
                </select>
                <label class="input-group-text" for="grafica-seleccionada">
                  <i class="bi bi-graph-up"></i>
                </label>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-2">
          <div class="card text-white bg-primary mb-3" style="max-width: 100%">
            <div class="card-body">
              <h5 class="card-title text-center">
                Incidencias de casos de Diabetes basado en la prevalencia de la
                obesidad
              </h5>
              <p class="mt-3"><b>Total de Meses registrados:</b></p>
              <span id="mesesRegistrados"></span>
              <p class="mt-3"><b>RMSE:</b></p>
              <span id="rmse"></span>
              <p class="mt-3"><b>R. Squared:</b></p>
              <span id="rSquared"></span>
            </div>
          </div>
        </div>
        <div id="canvas-container" class="col-10">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
    <hr class="my-5" />
    <!-- Pie de página -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <!-- Logo izquierdo -->
            <img src="../images/UANL-Emblem.png" alt="Logo 1" class="logo" />
          </div>
          <div class="col-md-4">
            <!-- Texto central -->
            <p>Clinica Universitaria</p>
          </div>
          <div class="col-md-4">
            <!-- Logo derecho -->
            <img src="../images/logo-fime.png" alt="Logo 2" class="logo" />
          </div>
        </div>
      </div>
    </footer>

    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Incluye Chart.js -->
    <script src="../../../../node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="../scripts/ver_grafica.js"></script>
  </body>
</html>
