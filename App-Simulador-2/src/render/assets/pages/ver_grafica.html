<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Agrega tu propia hoja de estilos personalizada -->
    <link rel="stylesheet" href="../styles/index.css" />
    <!-- <link rel="stylesheet" href="../styles/ver_grafica-style.css" /> -->
    <link
      rel="stylesheet"
      href="../../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <title>Gráfica</title>
  </head>
  <body>
    <div class="container-imgs">
      <img
        id="logo-facu"
        src="../images/logo-facmed-2023.png"
        alt="logo-facmed"
      />
      <img id="img-adorno1" src="../images/Imagen1.png" alt="logo-facmed" />
    </div>

    <!-- Botón de inicio -->
    <div class="container mt-4">
      <a href="index.html" class="btn btn-volver">
        <i class="fas fa-home"></i> Volver a Inicio
      </a>
    </div>
    <hr class="mx-5" />
    <div class="container">
      <div class="h1 text-center my-3">Gráfica:</div>
      <div class="row">
        <div class="col-3">
          <div class="card text-white cards-bg mb-3" style="max-width: 100%">
            <div class="card-body">
              <h5 class="card-title text-center">
                Incidencias de casos de diabetes basado en la prevalencia de la
                obesidad.
              </h5>
              <div class="data-form mt-4">
                <div class="form-group">
                  <label
                    for="trimestresRegistrados"
                    class="h5 font-weight-bold text-center"
                  >
                    Modelo actual:
                  </label>
                  <input
                    type="text"
                    class="form-control text-center"
                    id="modelo-actual-input"
                    readonly
                  />
                </div>
                <div class="form-group">
                  <label
                    for="trimestresRegistrados"
                    class="h5 font-weight-bold text-center"
                  >
                    Para el periodo de:
                  </label>
                  <input
                    type="number"
                    class="form-control text-center"
                    id="periodoIncidencia"
                    value="1"
                  />
                </div>
                <div class="form-group">
                  <label
                    for="trimestresRegistrados"
                    class="h5 font-weight-bold text-center"
                  >
                    Se predice la siguiente incidencia:
                  </label>
                  <input
                    type="text"
                    class="form-control text-center"
                    id="prediccionIncidencia"
                    readonly
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="canvas-container" class="col-6">
          <hr />
          <div id="app">
            <div id="prediction-container" style="width: 700px">
              <canvas id="prediction-plot"></canvas>
              <div id="errorDialog"></div>
            </div>
            <div>
              <p id="texto-prediccion"></p>
              <p id="texto-funcion"></p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <table style="margin: 1px solid black">
            <thead>
              <tr>
                <th class="text-center">Año</th>
                <th class="text-center">Trimestre</th>
                <th class="text-center">Incidencia</th>
              </tr>
            </thead>
            <tbody id="tabla-trimestres">
              <tr>
                <td class="text-center">2015</td>
                <td class="text-center">1</td>
                <td class="text-center">0.000</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <hr class="my-5" />
    <!-- Pie de página -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <!-- Logo izquierdo -->
            <img src="../images/UANL-Emblem.png" alt="Logo 1" class="logo" />
          </div>
          <div class="col-md-4">
            <!-- Texto central -->
            <p>Clinica Universitaria</p>
          </div>
          <div class="col-md-4">
            <!-- Logo derecho -->
            <img src="../images/logo-fime.png" alt="Logo 2" class="logo" />
          </div>
        </div>
      </div>
    </footer>

    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Incluye Chart.js -->
    <script src="../../../../node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="../scripts/ver_grafica.js"></script>
  </body>
</html>
