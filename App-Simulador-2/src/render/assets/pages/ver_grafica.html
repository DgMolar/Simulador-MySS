<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Agrega tu propia hoja de estilos personalizada -->
    <link rel="stylesheet" href="../styles/index.css" />
    <!-- <link rel="stylesheet" href="../styles/ver_grafica-style.css" /> -->
    <link
      rel="stylesheet"
      href="../../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <title>Gráfica</title>
  </head>
  <body>
    <div class="container-imgs">
      <img
        id="logo-facu"
        src="../images/logo-facmed-2023.png"
        alt="logo-facmed"
      />
      <img id="img-adorno1" src="../images/Imagen1.png" alt="logo-facmed" />
    </div>

    <!-- Botón de inicio -->
    <div class="container mt-4">
      <a href="index.html" class="btn btn-volver">
        <i class="fas fa-home"></i> Volver a Inicio
      </a>
    </div>
    <h1 class="h1 text-center my-3">Visualizar Modelo:</h1>
    <hr class="mx-5" />
    <div class="mx-5">
      <div class="row">
        <!-- columna de datos -->
        <div class="col-2">
          <div class="card text-white cards-bg">
            <div class="card-body">
              <h5 class="card-title text-center">
                Incidencias de casos de diabetes basado en la prevalencia de la
                obesidad.
              </h5>
              <div class="data-form mt-4">
                <div class="form-group">
                  <label for="periodoIncidencia-selected" class="font-weight-bold text-center">
                    Para el periodo de:
                  </label>
                  <select class="form-control text-center" id="periodoIncidencia-selected">
                    <option value="1" selected>1 Trimestre</option>
                    <option value="2">2 Trimestres</option>
                    <option value="3">3 Trimestres</option>
                    <option value="4">4 Trimestres</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="prediccionIncidencia-input" class="font-weight-bold text-center">
                    Se predice la siguiente incidencia:
                  </label>
                  <input
                    type="text"
                    class="form-control text-center"
                    id="prediccionIncidencia-input"
                    readonly
                  />
                </div>                
                <div class="form-group">
                  <label
                    for="trimestresRegistrados"
                    class="font-weight-bold text-center"
                  >
                  RMSE:
                  </label>
                  <input
                    type="text"
                    class="form-control text-center"
                    id="RMSE-input"
                    readonly
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Columna de Gráfica -->
        <div
          id="prediction-container"
          class="col-lg-8 col-md-8 col-sm-12 justify-content-center"
        >
          <canvas id="prediction-plot"></canvas>
          <div id="errorDialog"></div>
        </div>
        <!-- Columna de tabla de información -->
        <div class="col-2 p-0  custom-scroll">
          <div class="table-responsive">
            <table class="table table-bordered text-center">
              <thead>
                <tr>
                  <th scope="col">Año</th>
                  <th scope="col">Trimestre</th>
                  <th scope="col">Predicciones</th>
                </tr>
              </thead>
              <tbody id="datosTabla">
                
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-center">
            <button id="btnVerDatos" class="btn btn-primary ">Ver datos</button>
          </div>
        </div>
      </div>
      <!-- Modelo actual -->
      <div class="row justify-content-center mt-3">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="card text-white cards-bg">
            <div class="card-body text-center">
              <div class="data-form">
                <div class="form-group">
                  <label
                    for="trimestresRegistrados"
                    class="h5 font-weight-bold"
                  >
                    Modelo actual:
                  </label>
                  <input
                    type="text"
                    class="form-control text-center"
                    id="modelo-actual-input"
                    readonly
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <hr class="my-5" />
    <!-- Pie de página -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <!-- Logo izquierdo -->
            <img src="../images/UANL-Emblem.png" alt="Logo 1" class="logo" />
          </div>
          <div class="col-md-4">
            <!-- Texto central -->
            <p>Clinica Universitaria</p>
          </div>
          <div class="col-md-4">
            <!-- Logo derecho -->
            <img src="../images/logo-fime.png" alt="Logo 2" class="logo" />
          </div>
        </div>
      </div>
    </footer>

    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Incluye Chart.js -->
    <script src="../../../../node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="../scripts/ver_grafica.js"></script>
  </body>
</html>
