<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Agrega tu propia hoja de estilos personalizada -->
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>Gráfica</title>
  </head>
  <body>
    <div class="container-imgs">
      <img id="logo-facu" src="../images/logo-facmed-2023.png" alt="logo-facmed">
      <img id="img-adorno1" src="../images/Imagen1.png" alt="logo-facmed">
  </div>

    <!-- Botón de inicio -->
    <div class="container mt-4">
      <a href="index.html" class="btn btn-volver">
        <i class="fas fa-home"></i> Volver a Inicio
      </a>
    </div>

    <!-- Linea separadora -->
    <hr class="mx-5" />
    <div class="container">
      <div class="h1 text-center">Pagina para ver la grafica</div>
      <div class="row">
        <div class="col-4">
          <div class="card text-white bg-primary mb-3" style="max-width: 100%;">
            <div class="card-body">
              <h5 class="card-title text-center">Incidencias de casos de Diabetes basado en la prevalencia de la obesidad</h5>
              <p class="mt-3"><b>Total de Semanas registradas:</b></p><span> 23 Personas</span>
              <p class="mt-3"><b>RMSE:</b></p><span> 4345</span>
              <p class="mt-3"><b>R. Squared:</b></p><span>54.34</span>
            </div>
          </div>          
        </div>
        <div class="col-8 bg-secondary">
          <canvas id="myChart"  max-width="400" max-height="400"></canvas>
        </div>
      </div>
    </div>

    <!-- Pie de página -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <!-- Logo izquierdo -->
            <img src="../images/UANL-Emblem.png" alt="Logo 1" class="logo">
          </div>
          <div class="col-md-4">
            <!-- Texto central -->
            <p>Clinica Universitaria</p>
          </div>
          <div class="col-md-4">
            <!-- Logo derecho -->
            <img src="../images/logo-fime.png" alt="Logo 2" class="logo">
          </div>
        </div>
      </div>
    </footer>

    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
     <!-- Incluye Chart.js -->
     <script src="../../../../node_modules/chart.js/dist/chart.umd.js"></script>
     <script>
       // Este es solo un ejemplo básico, puedes personalizar según tus datos
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['semana 1', 'Semana 2', 'Semana 3', 'Semana 4', 'Semana 5', 'Semana 6'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 5
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
     </script>
  </body>
</html>
