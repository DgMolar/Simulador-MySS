<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Agrega tu propia hoja de estilos personalizada -->
    <link rel="stylesheet" href="../styles/index.css" />
    <link
      rel="stylesheet"
      href="../../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <title>Modificar datos</title>
  </head>
  <body>
    <!-- Contenido principal -->
    <div class="container-imgs">
      <img
        id="logo-facu"
        src="../images/logo-facmed-2023.png"
        alt="logo-facmed"
      />
      <img id="img-adorno1" src="../images/Imagen1.png" alt="logo-facmed" />
    </div>
    <!-- Bot칩n de inicio -->
    <div class="container mt-4">
      <a href="actualizar_analisis.html" class="btn btn-volver">
        <i class='fas fa-arrow-circle-left'></i> Regresar
      </a>
    </div>
    <!-- Contenido principal -->
    <div class="container">
      <div class="h1 text-center my-3">Actualizar modelo:</div>

      <div class="row">
        <div class="col-3">
          <div class="card text-white bg-primary mb-3" style="max-width: 100%">
            <div class="card-body">
              <h5 class="card-title text-center">Modificar Semana</h5>
              <p class="mt-3">
                Agregue en pantalla los nuevos valores y presione el boton
                "Guardar" para actualizar la Informaci칩n.
              </p>
            </div>
          </div>
        </div>
        <div class="container col-9">
          <form class="mx-auto">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="semana">Semana:</label>
                <input
                  type="text"
                  class="form-control"
                  id="semana"
                  placeholder="xx"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="ano">A침o:</label>
                <input
                  type="text"
                  class="form-control"
                  id="ano"
                  placeholder="xx"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="obesidad">Prevalencia de obesidad:</label>
                <input
                  type="text"
                  class="form-control"
                  id="obesidad"
                  placeholder=""
                />
              </div>
              <div class="form-group col-md-6">
                <label for="diabetes">Prevalencia de diabetes:</label>
                <input
                  type="text"
                  class="form-control"
                  id="diabetes"
                  placeholder=""
                />
              </div>
              <div
                class="form-group my-3 col-md-12 d-flex justify-content-center"
              >
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Pie de p치gina -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <!-- Logo izquierdo -->
            <img src="../images/UANL-Emblem.png" alt="Logo 1" class="logo" />
          </div>
          <div class="col-md-4">
            <!-- Texto central -->
            <p>Clinica Universitaria</p>
          </div>
          <div class="col-md-4">
            <!-- Logo derecho -->
            <img src="../images/logo-fime.png" alt="Logo 2" class="logo" />
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
  </body>
</html>
