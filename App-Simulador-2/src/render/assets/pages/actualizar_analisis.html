<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Agrega tu propia hoja de estilos personalizada -->
    <link rel="stylesheet" href="../styles/index.css" />
    <link
      rel="stylesheet"
      href="../../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <title>Actualizar modelo</title>
  </head>
  <body>
    <!-- Contenido principal -->
    <div class="container-imgs">
      <img
        id="logo-facu"
        src="../images/logo-facmed-2023.png"
        alt="logo-facmed"
      />
      <img id="img-adorno1" src="../images/Imagen1.png" alt="logo-facmed" />
    </div>
    <!-- Botón de inicio -->
    <div class="container mt-4">
      <a href="index.html" class="btn btn-volver">
        <i class="fas fa-home"></i> Volver a Inicio
      </a>
    </div>
    <!-- Contenido principal -->
    <div class="container">
      <div class="h1 text-center my-3">Actualizar modelo:</div>

      <div class="row">
        <div class="col-3">
          <div class="card text-white cards-bg mb-3" style="max-width: 100%">
            <div class="card-body">
              <h5 class="card-title text-center">
                Boletín Epidemiológico Sistema Nacional de Vigilancia de
                Epidemiologica Sistema único de información.
              </h5>
              <p><b>Total de registrados:</b></p>
              <span id="mesesRegistrados" class="bg-light text-dark px-5"></span>
              <p class="mt-4"><b>RMSE:</b></p>
              <span id="rmse" class="bg-light text-dark px-5"></span>
              <p class="mt-4"><b>R. Squared:</b></p>
              <span id="rSquared" class="bg-light text-dark px-5"></span>
            </div>
          </div>
        </div>
        <div id="canvas-container" class="col-9">
          <hr />
          <!-- tabla de 3 columnas y 12 filas -->
          <table class="table">
            <thead>
              <tr>
                <th>Mes</th>
                <th>Año</th>
                <th>Prevalencia de Obesidad</th>
                <th>Prevalencia de Sobrepeso</th>
                <th>Modificar</th>
              </tr>
            </thead>
            <tbody id="tablaDatos">
              
            </tbody>
          </table>
          <div class="row mt-3 justify-content-end">
            <div class="col-2 text-md-right">
              <a href="agregar_mes.html" class="btn btn-primary"
                >Agregar datos del mes</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pie de página -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <!-- Logo izquierdo -->
            <img src="../images/UANL-Emblem.png" alt="Logo 1" class="logo" />
          </div>
          <div class="col-md-4">
            <!-- Texto central -->
            <p>Clinica Universitaria</p>
          </div>
          <div class="col-md-4">
            <!-- Logo derecho -->
            <img src="../images/logo-fime.png" alt="Logo 2" class="logo" />
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../scripts/ver_datos.js"></script>r
  </body>
</html>
