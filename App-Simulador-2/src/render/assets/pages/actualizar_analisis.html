<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Agrega tu propia hoja de estilos personalizada -->
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/actualizar_analisis-style.css" />
    <link
      rel="stylesheet"
      href="../../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <title>Actualizar modelo</title>
  </head>
  <body>
    <!-- Contenido principal -->
    <div class="container-imgs">
      <img
        id="logo-facu"
        src="../images/logo-facmed-2023.png"
        alt="logo-facmed"
      />
      <img id="img-adorno1" src="../images/Imagen1.png" alt="logo-facmed" />
    </div>
    <!-- Botón de inicio -->
    <div class="container mt-4">
      <a href="index.html" class="btn btn-volver">
        <i class="fas fa-home"></i> Volver a Inicio
      </a>
    </div>
    <!-- Contenido principal -->
    <div class="container">
      <div class="h1 text-center my-3">Actualizar Datos:</div>

      <div class="row">
        <div class="col-3">
          <div class="card text-white cards-bg mb-3" style="max-width: 100%">
            <div class="card-body">
              <h5 class="card-title text-center">
                Actualización del modelo:
                <p class="h5">
                  Incidencia de casos de diabetes basado en la prevalencia de la
                  obesidad.
                </p>
              </h5>
              <div class="data-form mt-4">
                <div class="form-group">
                  <label
                    for="trimestresRegistrados"
                    class="h5 font-weight-bold text-center"
                  >
                    Total de trimestres registrados:
                  </label>
                  <input
                    type="text"
                    class="form-control text-center"
                    id="trimestresRegistrados"
                    readonly
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="canvas-container" class="col-9">
          <hr />
          <div id="app">
            <div class="container mt-4">
              <form>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="custom-file">
                      <input
                        type="file"
                        class="custom-file-input"
                        id="file-input"
                        name="archivo"
                        accept=".csv"
                        required
                      />
                    </div>
                    <div class="input-group-append">
                      <button
                        class="btn btn-primary ms-5"
                        type="submit"
                        id="file-button"
                      >
                        <i class="fas fa-cloud-upload-alt"></i> Cargar datos
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <hr />
            <div id="plot-container" style="width: 500px; margin: 0%">
              <canvas id="actual-plot"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr class="mx-5">
    <!-- Pie de página -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <!-- Logo izquierdo -->
            <img src="../images/UANL-Emblem.png" alt="Logo 1" class="logo" />
          </div>
          <div class="col-md-4">
            <!-- Texto central -->
            <p>Clinica Universitaria</p>
          </div>
          <div class="col-md-4">
            <!-- Logo derecho -->
            <img src="../images/logo-fime.png" alt="Logo 2" class="logo" />
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../scripts/actualizar_analisis.js"></script>
    r
  </body>
</html>
